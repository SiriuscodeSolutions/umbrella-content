list:
- text: Implement a 'need to know' policy
- text: Delete unnecessary sensitive information
- text: Note information that you keep, where it's kept, who has access to it, and
    what stops others from accessing it
- text: List possible adversaries
- text: Note what your adversary might want to do with your information
- text: Note the likelihood of your adversaries attacking
- text: Note the capability of your adversaries to attack
- text: Note the consequences if the attack succeeds
- text: Note what you are you willing to do to prevent them
- text: If appropriate for your threat model, destroy or secure your assessment notes
- text: Set a future calendar reminder to review your threat model
