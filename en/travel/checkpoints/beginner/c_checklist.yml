index: 100
list:
- text: Assess nature of checkpoint
- text: Slow down
- text: Turn off radios
- text: Roll down windows
- text: Remove sunglasses/turn off headlights & turn on interior light
- text: Get travel documents ready
- text: Nominate spokesperson
- text: Keep distance between vehicles/ barrier
- text: Keep engine running
- text: Remain in vehicle
- text: Keep hands visible
- text: Avoid sudden movements
- text: Comply with vehicle search
- text: Be friendly, co-operative & alert
- text: Firmly but politely refuse inappropriate requests
- text: If threatened with a weapon, calmly comply
- text: Refuse lifts to personnel if possible
- text: Don't look back
- text: Once out of sight, report back to your base
