list:
- label: Before you go
- check: Identify all sensitive information and where its carried
- check: Bring minimal data
- check: Bring clean equipment
- check: Carry equipment in hand luggage
- check: Bring small encrypted storage devices
- check: Bring notebook that you can rip pages from
- check: Bring tamper proof scotch tape
- check: Check bag/wallets before travelling
- label: Entering country
- check: Agree what you'll say/ not say
- check: Say nothing sensitive on plane
- check: Consider approaching immigration separately
- check: Provide only minimal info on activities
- check: Be prepared to be questioned on passport
- check: Be polite but firm
- check: Decide on which accommodation to report
- check: If separated from equipment, assume it's compromised
- check: Keep phones and Wi-Fi off till out of airport
- check: Agree meeting point with colleagues
- label: In country
- check: Use codes for sensitive written info
- check: Be careful with receipts that could link you to activists
- check: Avoid collecting paper reports
- check: Keep sensitive info separately/ encrypted
- check: Dispose of sensitive notes ASAP
- check: Minimize sensitive info you share
- check: Change up your travel routes
- check: Avoid walking alone at night
- check: Ask hotel staff not to share info about you
- check: Memorize emergency phone numbers
- check: Agree emergency signal with colleagues
- check: Always wear seatbelts!
- label: Exiting country
- check: Prepare for stop and search
- check: Make sure all sensitive notes are remote/encrypted
- check: Back up all equipment remotely
- check: Check room/pockets/wallet for sensitive papers
- check: Soak sensitive waste papers in water
- check: Agree what to say at border with colleagues
- check: Keep equipment with you at all times
